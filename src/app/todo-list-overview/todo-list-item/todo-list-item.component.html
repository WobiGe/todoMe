<div class="todoBox">
    <input class="todoBoxTitle title-input" type="text" [(ngModel)]="title">
  <div class="todoBoxContents">
    <div *ngFor="let todo of todos; let i = index;trackBy:trackByIdx">
      <input type="text" [(ngModel)]="todos[i]">
    </div>
    <button class="btn btn-primary btnAddTodo" (click)="addTodo()">+</button>
    <button class="btn btn-primary btnAddTodo" (click)="deleteTodo()">-</button>
  </div>
</div>
