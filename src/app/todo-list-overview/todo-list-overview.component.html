
<app-todo-list-header></app-todo-list-header>
<button (click)="onAddTodoList()">New List</button>
<div class="row">
  <div class="col-md-4" *ngFor="let item of todoLists; let i = index">
      <div>
          <app-todo-list-item [title]="item.title" [lines]="item.todos"></app-todo-list-item>
      </div>
  </div>
</div>
